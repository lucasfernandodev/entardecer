name: Build and Package Extension

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # ou a versÃ£o que seu projeto usa
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”¨ Build the project
        run: pnpm build

      - name: ğŸ“¦ Generate Firefox .xpi package
        run: pnpm generate:firefox

      - name: ğŸ“¤ Upload XPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: entardecer.xpi
          path: ./target/entardecer.xpi

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Entardecer (latest)
          files: ./target/entardecer.xpi
          generate_release_notes: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
