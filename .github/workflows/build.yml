name: Build and Package Extension

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ou a versÃ£o que seu projeto usa
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # ou o que seu projeto usa

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”¨ Build the project
        run: pnpm build

      - name: ğŸ“¦ Generate Firefox .xpi package
        run: pnpm generate:firefox

      - name: ğŸ“¤ Upload XPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: entardecer.xpi
          path: ./target/entardecer.xpi